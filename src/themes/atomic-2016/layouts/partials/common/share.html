<ul class="share-buttons">
  <li><a href="https://facebook.com/sharer.php?u={{ .Site.BaseURL }}{{ .URL }}" title="Share on Facebook" target="_blank"><img alt="Share on Facebook" src="{{ .Site.BaseURL }}/images/flat_web_icon_set/color/Facebook.png" /></a></li>
  <li><a href="https://twitter.com/intent/tweet?text={{ .Title }}&url={{ .Site.BaseURL }}{{ .URL }}&via={{ .Site.Data.site.twitter_username }}&related={{ .Site.Data.site.twitter_username }}" target="_blank" title="Tweet"><img alt="Tweet" src="{{ .Site.BaseURL }}/images/flat_web_icon_set/color/Twitter.png" /></a></li>
  <li><a href="https://plus.google.com/share?url={{ .Site.BaseURL }}{{ .URL }}" target="_blank" title="Share on Google+"><img alt="Share on Google+" src="{{ .Site.BaseURL }}/images/flat_web_icon_set/color/Google+.png" /></a></li>
  <li><a href="http://www.reddit.com/submit?url={{ .Site.BaseURL }}{{ .URL }}&title{{ .Title }}" target="_blank" title="Submit to Reddit"><img alt="Submit to Reddit" src="{{ .Site.BaseURL }}/images/flat_web_icon_set/color/Reddit.png" /></a></li>
  <li><a href="http://www.linkedin.com/shareArticle?mini=true&url={{ .Site.BaseURL }}{{ .URL }}&title={{ .Title }}&summary=&source={{ .Site.BaseURL }}" target="_blank" title="Share on LinkedIn"><img alt="Share on LinkedIn" src="{{ .Site.BaseURL }}/images/flat_web_icon_set/color/LinkedIn.png" /></a></li>
</ul>

<!-- sharing icons, html, css from https://simplesharingbuttons.com/-->
