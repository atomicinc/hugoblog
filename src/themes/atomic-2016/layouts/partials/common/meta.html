<meta charset="utf-8">
<!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->
<meta name="viewport" content="width=device-width,initial-scale=1">

<meta name="keywords" content="{{ if .Site.Data.site.author.username }}{{ .Site.Data.site.author.username }},{{ end }}{{ if ne .Params.Tags nil }}{{ delimit .Params.Tags ", " }}{{ else }}{{ .Site.Data.site.blog.keywords }}{{ end }}" />

{{ if eq .URL "/404.html" }}
    <meta http-equiv="refresh" content="5; url={{ .Site.Data.site.paths.home | absURL }}">
{{ end }}

{{ if eq .Params.Indexing false }}
    <meta name="robots" content="noindex">
{{ end }}

<link href="https://gmpg.org/xfn/11" rel="profile">
<meta http-equiv="content-type" content="text/html; charset=utf-8">
{{ .Hugo.Generator }}

{{ if .IsHome }}
<title>{{ .Site.Title }}</title>
{{ else }}
<title>{{ .Title }} &middot; {{ .Site.Title }}</title>
{{ end }}
